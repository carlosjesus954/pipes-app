<p-panel header="Pipes personalizados" class="p-2">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-star">
    <button
      pButton
      (click)="toggleUpperCase()"
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
    ></button>
  </div>
  <div class="p-toolbar-group-end">
    <button
      pButton
      (click)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2 p-button-success"
    ></button>
    <button
      pButton
      (click)="changeOrder('canFly')"
      label="Por volar"
      icon="pi pi-sort"
      class="mr-2 p-button-danger"
    ></button>
    <button
      pButton
      (click)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      class="p-button-help"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly : hero.canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
